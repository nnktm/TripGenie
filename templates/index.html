<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅行プランを検索</title>
  </head>
  <body>
    <h1>旅行プランを検索</h1>
    <form id="travelForm" action="/display" method="post">
      <div class="form-group">
        <label>目的地（例：京都）</label>
        <textarea name="query" placeholder="例：京都" required></textarea>
      </div>

      <div class="travel-info">
        <h3>旅行詳細</h3>
        <div class="form-row">
          <div>
            <label>出発地（任意）</label>
            <input type="text" name="departure" placeholder="例：東京駅" />
            <small style="color: #6c757d"
              >※未入力の場合は目的地の中心地から開始</small
            >
          </div>
          <div>
            <label>宿泊日数</label>
            <select name="stay_days">
              <option value="1" selected>1日（日帰り）</option>
              <option value="2">2日</option>
              <option value="3">3日</option>
              <option value="4">4日</option>
              <option value="5">5日</option>
              <option value="6">6日</option>
              <option value="7">7日</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>旅行開始日</label>
            <input type="date" name="travel_date" value="2025-09-01" required />
          </div>
          <div>
            <label>最大件数</label>
            <input type="number" name="max_results" value="3" min="1" max="5" />
          </div>
        </div>
      </div>

      <div class="options-row">
        <div>
          <label>
            検索深度:
            <select name="depth">
              <option value="basic" selected>basic（高速）</option>
              <option value="advanced">advanced（網羅）</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="include_answer" checked />
            Tavilyの要約を含める
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" id="submitBtn">旅行プランを立てる</button>
      </div>
    </form>

    <!-- ローディングモーダル -->
    <div class="loading-modal" id="loadingModal">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">旅行プランを作成中...</div>
        <div class="loading-subtext" id="loadingSubtext">
          AIが目的地の情報を検索し、最適な旅行プランを作成しています。<br />
          しばらくお待ちください。
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("travelForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // フォームのデフォルト送信を防止

          const form = e.target;
          const submitBtn = document.getElementById("submitBtn");
          const loadingModal = document.getElementById("loadingModal");
          const loadingText = document.getElementById("loadingText");
          const loadingSubtext = document.getElementById("loadingSubtext");

          // フォームの値を取得
          const destination = form.querySelector(
            'textarea[name="query"]'
          ).value;
          const departure = form.querySelector('input[name="departure"]').value;
          const stayDays = form.querySelector('select[name="stay_days"]').value;
          const depth = form.querySelector('select[name="depth"]').value;

          // ローディングメッセージを動的に更新
          let message = `「${destination}」の旅行プランを作成中...`;
          if (departure) {
            message = `「${departure}」から「${destination}」への${stayDays}日間の旅行プランを作成中...`;
          }

          loadingText.textContent = message;

          // 検索深度に応じたサブメッセージ
          if (depth === "advanced") {
            loadingSubtext.innerHTML = `
            AIが詳細な情報を網羅的に検索し、<br>
            最適な旅行プランを作成しています。<br>
            時間がかかる場合があります。
          `;
          } else {
            loadingSubtext.innerHTML = `
            AIが目的地の情報を検索し、<br>
            最適な旅行プランを作成しています。<br>
            しばらくお待ちください。
          `;
          }

          // ローディングモーダルを表示
          loadingModal.style.display = "flex";

          // ボタンを無効化
          submitBtn.disabled = true;
          submitBtn.textContent = "作成中...";

          // 少し遅延を入れてからフォームを送信（ローディングモーダルが確実に表示されるように）
          setTimeout(() => {
            form.submit();
          }, 100);
        });

      // ページ読み込み時にローディングモーダルを非表示
      window.addEventListener("load", function () {
        document.getElementById("loadingModal").style.display = "none";
      });
    </script>
  </body>
</html>
